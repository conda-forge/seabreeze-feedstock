{% set name = "seabreeze" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c3e4d6f6694d959263a8877610dfbb4e6f1fe511fc0686a751cdba9d61df35f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - seabreeze_os_setup = seabreeze.os_setup:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - setuptools_scm
    - pkgconfig
    - libusb-compat  # [linux]
    - pytest-runner
  run:
    - python
    - libusb-compat  # [linux]
    - numpy
    - pyusb

test:
  imports:
    - seabreeze
    - seabreeze.types
    - seabreeze.cseabreeze
    - seabreeze.pyseabreeze
  requires:
    - pytest
    - mock
  source_files:
    - tests
  commands:
    - pytest -v tests/

about:
  home: https://github.com/ap--/python-seabreeze
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Python module for Ocean Optics spectrometer
  dev_url: https://github.com/ap--/python-seabreeze
  doc_url: https://python-seabreeze.readthedocs.io

extra:
  recipe-maintainers:
    - ap--
