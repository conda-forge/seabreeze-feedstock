{% set name = "seabreeze" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb4271acf52d379ff8be333a7efe50ea8b4171c4931eee30afe9570f844c8c4c

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - seabreeze_os_setup = seabreeze.os_setup:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - setuptools_scm
    - pkgconfig
    - libusb-compat  # [linux]
    - pytest-runner
  run:
    - python
    - libusb-compat  # [linux]
    - numpy
    - pyusb
    - future

test:
  imports:
    - seabreeze
    - seabreeze.cseabreeze
    - seabreeze.pyseabreeze
  requires:
    - pytest
    - mock
  source_files:
    - tests
  commands:
    - pytest -v tests/

about:
  home: http://github.com/ap--/python-seabreeze
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Python module for Ocean Optics spectrometer
  dev_url: https://github.com/ap--/python-seabreeze
  doc_url: https://python-seabreeze.readthedocs.io

extra:
  recipe-maintainers:
    - ap--
