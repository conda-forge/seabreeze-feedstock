{% set name = "seabreeze" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87e1a93cb582fb2cbe78ce94a578de1d8ca5e93cde080ca37bb1560b3e3a05e6
  patches:
      - 0001-ci-fix-pytest-on-conda-ci.patch

build:
  number: 0
  entry_points:
    - seabreeze_os_setup = seabreeze.os_setup:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - setuptools_scm
    - pkgconfig
    - libusb-compat  # [linux]
    - pytest-runner
  run:
    - python
    - libusb-compat  # [linux]
    - numpy
    - pyusb
    - future
    - enum34  # [py<34]

test:
  imports:
    - seabreeze
    - seabreeze.cseabreeze
    - seabreeze.pyseabreeze
  requires:
    - pytest <5
    - mock
  source_files:
    - tests
  commands:
    - pytest -v tests/

about:
  home: http://github.com/ap--/python-seabreeze
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Python module for Ocean Optics spectrometer'
  dev_url: https://github.com/ap--/python-seabreeze
  doc_url: https://python-seabreeze.readthedocs.io

extra:
  recipe-maintainers:
    - 'ap--'
